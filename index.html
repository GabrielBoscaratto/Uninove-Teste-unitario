<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    /* Estilos gerais */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Estilos do corpo */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      transition: background-color 0.4s;
    }

    /* Tema escuro */
    .theme-dark {
      background-color: #121212;
      color: #ffffff;
    }

    /* Tema claro */
    .theme-light {
      background-color: #ffffff;
      color: #121212;
    }

    /* Estilos da calculadora */
    .calculator {
      width: 300px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .display {
      background-color: #222;
      color: #ffffff;
      font-size: 2em;
      padding: 15px;
      border-radius: 5px;
      text-align: right;
      margin-bottom: 10px;
      min-height: 50px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 20px;
      font-size: 1.2em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }

    .operator {
      background-color: #f39c12;
    }

    .operator:hover {
      background-color: #e67e22;
    }

    .clear {
      background-color: #e74c3c;
      grid-column: span 2;
    }

    .clear:hover {
      background-color: #c0392b;
    }

    /* Estilos do botão de alternância de tema */
    .theme-toggle {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .theme-toggle h1 {
      font-family: 'Arial', sans-serif;
      font-size: 1.2em;
      font-weight: normal;
      margin: 0;
      padding: 0 0 10px 0;
    }

    .theme-toggle input {
      display: none;
    }

    .theme-toggle .slider {
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.4s;
    }

    .theme-toggle .slider::before {
      content: "";
      position: absolute;
      width: 23px;
      height: 23px;
      background-color: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.4s;
    }

    .theme-toggle input:checked + .slider {
      background-color: #4caf50;
    }

    .theme-toggle input:checked + .slider::before {
      transform: translateX(25px);
    }
  </style>
</head>
<body class="theme-dark">
  <!-- Seletor de Tema -->
  <div class="theme-toggle">
    <h1>Escolha o tema:</h1>
    <input type="checkbox" id="theme-switch" onclick="toggleTheme()">
    <label for="theme-switch" class="slider"></label>
  </div>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Números e operações -->
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="chooseOperation('/')">/</button>

      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="chooseOperation('*')">×</button>

      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button operator" onclick="chooseOperation('-')">-</button>

      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="appendNumber('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
      <button class="button operator" onclick="chooseOperation('+')">+</button>

      <!-- Funções adicionais -->
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteNumber()">DEL</button>
    </div>
  </div>

  <!-- Informações do autor -->
  <footer style="text-align: center; margin-top: 20px; color: #fff;">
    <p>Projeto Criado por Gabriel Boscaratto</p>
    <p>RA: 2221104233</p>
  </footer>

  <!-- Importando o JavaScript -->
  <script src="calculadora/calculadora.js"></script>
</body>
</html>
